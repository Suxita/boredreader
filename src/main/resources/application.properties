
spring.application.name=boredreader

info.app.name=BoredReader
info.app.description=project for spring boot course
info.app.version=1.0.0
info.author=Misho Sukhishvili
# Thymeleaf
spring.thymeleaf.cache=false
spring.messages.fallback-to-system-locale=false
spring.messages.encoding=UTF-8
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

# Books storage
books.storage.path=classpath:

# File upload
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Anthropic
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.max-tokens=1000
spring.ai.anthropic.temperature=0.8
spring.ai.anthropic.max-tokens=1000
spring.ai.anthropic.beta-version=tools-2024-04-04
spring.ai.anthropic.chat.options.internal-tool-execution-enabled=true
spring.ai.anthropic.connection.connect-timeout=10000
spring.ai.anthropic.connection.read-timeout=30000

# Retry
spring.ai.retry.max-attempts=3
spring.ai.retry.backoff.initial-interval=1000
spring.ai.retry.backoff.multiplier=2
spring.ai.retry.backoff.max-interval=10000
spring.ai.retry.on-client-errors=false

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect