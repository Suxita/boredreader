<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Bored<span>Reader</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}" th:text="#{nav.home}"></a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/catalog}" th:text="#{nav.catalog}">Library</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}" th:text="#{nav.about}">About</a></li>
                </ul>

                <!-- Search Box added here -->
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Поиск книг...">
                    <i class="search-icon fas fa-search"></i>
                </div>

                <div class="ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="#{language.switch}">Change Language</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                            <li><a class="dropdown-item" href="?lang=en">English</a></li>
                            <li><a class="dropdown-item" href="?lang=ka">ქართული</a></li>
                            <li><a class="dropdown-item" href="?lang=ru">Русский</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Make sure you include Bootstrap JS for the dropdown functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add active class to current language
        const urlParams = new URLSearchParams(window.location.search);
        const currentLang = urlParams.get('lang') || 'en';

        document.querySelectorAll('.dropdown-item').forEach(item => {
            const itemLang = item.href.split('=')[1];
            if (itemLang === currentLang) {
                item.classList.add('active');
            }
        });
    });
</script>
</body>
</html>
