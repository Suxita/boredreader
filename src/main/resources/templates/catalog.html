<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Library</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="#{catalog.title}">Book Catalog</h1>
            <div class="input-group w-auto">
                <input type="text" class="form-control" placeholder="Search books...">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="book : ${books}">
                <div class="card h-100 book-card">
                    <img th:src="@{${book.coverImagePath.substring(7)}}"
                         class="card-img-top book-cover"
                         alt="Book cover">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text text-muted" th:text="${book.author}"></p>
                        <p class="card-text small" th:text="${#strings.abbreviate(book.description,100)}"></p>
                        <a th:href="@{/reader/{id}(id=${book.id})}"
                           class="btn btn-primary w-100" th:text="#{catalog.read}">
                            <i class="fas fa-book-reader me-2"></i>Read Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
